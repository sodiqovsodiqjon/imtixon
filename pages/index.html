<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/index.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__box ">
                <a href="/" class="header__link"><img src="../images/logo.svg" alt="sayt logo"></a>

                <input class="header__search form-control" id="search" type="search" placeholder="Search books">
                <span >

                    <span class="header__dark">
                        <img class="header__sun" src="../images/sun.svg" onclick="myFunction()" alt="sun">
                        <button class="btn btn-primary" onclick="myFunction()">Logout</button>
                    </span>


            </div>


        </div>
    </header>

    <main>
        <section class="header__bottom">
            <div class="container">
                <hr>
                <div class="header__bottom-box">

                    <p class="header__bottom-text"><b>Showing 18 Result(s)</b></p>

                    <button class="header__bottom-btn">Order by newest</button>
                </div>
            </div>
        </section>

        <section>
            <div class="container d-flex">
                <div class="our ">
                    <h3>Bookmarks</h3>
                    <p>If you don’t like to read, you haven’t found the right book</p>
                    <br>
                    <br>

                    <div class="our__phyton ">
                        <div class="phyton col1">
                            <span class="our__phyton">
                                <b class="phton__b">Python</b>
                                <p class="phyton__text">David M. Beazley</p>
                            </span>
                            <img class="our__img" src="../images/book.svg" width="24" height="24" alt="book">
                            <img class="our__img" src="../images/delete.svg" width="24" height="24" alt="delite">
    
                        </div>

                        <div class="phyton col2">
                            <span class="our__phyton ">
                                <b class="phton__b">Python</b>
                                <p class="phyton__text">David M. Beazley</p>
                            </span>
                            <img class="our__img" src="../images/book.svg" width="24" height="24" alt="book">
                            <img class="our__img" src="../images/delete.svg" width="24" height="24" alt="delite">
    
                        </div>
    
                        <div class="phyton col3">
                            <span class="our__phyton">
                                <b class="phton__b">Python</b>
                                <p class="phyton__text">David M. Beazley</p>
                            </span>
                            <img class="our__img" src="../images/book.svg" width="24" height="24" alt="book">
                            <img class="our__img" src="../images/delete.svg" width="24" height="24" alt="delite">
    
                        </div>
     
                    </div>

                  </div>

                <!-- KARUSEL   KARUSEL   KARUSEL  KARUSEL   KARUSEL -->

                <div class="our__twoo">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../images/garripoter.jpeg" width="500" height="500" class="d-block  w-100"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/kitob2.jpeg" width="500" height="500" class="d-block w-100"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/kitob3.jpeg" width="500" height="500" class="d-block w-100"
                                    alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Предыдущий</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Следующий</span>
                        </button>
                    </div>
                    <!-- KARUSEL   KARUSEL   KARUSEL  KARUSEL   KARUSEL   TUGADI-->


                    <div  onclick="myFunction()" class="our__book-list">
                        <ul onclick="myFunction()" class="our__book-item">
                            
                        </ul>


                        
                    </div>
                </div>
            </div>
        </section>




    </main>



    <script src="../main/index.js"></script>
    <script src="../main/"></script>
</body>

</html>
